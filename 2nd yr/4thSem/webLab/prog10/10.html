<html>
    <head>
        <title>Registration Form Validation</title>
        <style>
            body {
                text-align: center;
                background-color: lavender;
            }
            div {
                display: block;
                margin: auto;
                width: 500px;
                text-align: left;
                padding: 70px 40px;
                border: 3px solid black;
            }
        </style>
    </head>

    <body>
    <script type='text/javascript'>
        function formValidator() {
            // Make quick references to our fields
            var firstname = document.getElementById('firstname');
            var lastname = document.getElementById('lastname');
            var email = document.getElementById('email');
            var pswd = document.getElementById('pswd');
            var addr = document.getElementById('addr');
            var mobileno = document.getElementById('mobileno');
            // Check each input in the order that it appears in the form!
            if(notEmpty(firstname, "Cannot be null!")){
            if(isAlphabet(firstname, "Please enter only letters for your Firstname!")){
            if(lengthRestriction(firstname, 6)){
            if(isAlphabet(lastname, "Please enter only letters for your Lastname!")){
            if(emailValidator(email, "Please enter a valid email address!")){
            if(lengthRestriction(pswd, 6)){
            if(isAlphanumeric(pswd, "Please enter only numbers and letters for password!")){
            if(notEmpty(addr, "Please enter the address!")){
            if(isNumeric(mobileno, "Please enter a valid mobileno!")){
            if(lengthRestriction1(mobileno, 10 , 10)){
            return true;
            } } } } } } } } } }
            return false;
        }
        function notEmpty(ele, msg) {
            if(ele.value.length == 0) {
                alert(msg);
                ele.focus(); // set the focus to this input
                return false;
            }
            return true;
        }
        function isNumeric(ele, msg) {
            var numericExpression = /^[0-9]+$/;
            if(ele.value.match(numericExpression)) {
                return true;
            } else {
                alert(msg);
                ele.focus();
                return false;
            }
        }
        function isAlphabet(ele, msg) {
            var alphaExp = /^[a-zA-Z]+$/;
            if(ele.value.match(alphaExp)) {
                return true;
            } else {
                alert(msg);
                ele.focus();
                return false;
            }
        }
        function isAlphanumeric(ele, msg) {
            var alphaExp = /^[0-9a-zA-Z]+$/;
            if(ele.value.match(alphaExp)) {
                return true;
            } else {
                alert(msg);
                ele.focus();
                return false;
            }
        }
        function lengthRestriction(ele, min) {
            var uInput = ele.value;
            if(uInput.length >= min) {
                return true;
            } else {
                alert("Please enter minimum " + min + " characters!");
                ele.focus();
                return false;
            }
        }
        function emailValidator(ele, msg) {
            var emailExp = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-Z0-9]{2,4}$/;
            if(ele.value.match(emailExp)) {
                return true;
            } else {
                alert(msg);
                ele.focus();
                return false;
            }
        }
        function lengthRestriction1(ele, min, max) {
            var uInput = ele.value;
            if(uInput.length >= min && uInput.length <= max) {
                return true;
            } else {
                alert("Please enter 10 numbers only!");
                ele.focus();
                return false;
            }
        }
    </script>

    <font color="blue" size="6" face="arial"><b>Registration Form</b></font><br/><br/>
    <div><form onsubmit='return formValidator()' action="right.html">
        First Name:(Minimum 6 characters)<font color="red">*</font>
        <input type='text' id='firstname' /><br/><br/>
        Last Name:<font color="red">*</font>
        <input type='text' id='lastname' /><br/><br/>
        Email Address:<font color="red">*</font>
        <input type='text' id='email' /><br/>
        <font color="red">(one e-mail id only):</font>
        <font color="redblue">e.g. anilkumaratb@gmail.com</font><br/><br/>
        Password:(Minimum 6 characters)<font color="red">*</font>
        <input type='password' id='pswd'><br/><br/>
        Address:<font color="red">*</font>
        <textarea rows="2" cols="20" id='addr'></textarea><br/><br/>
        Mobile No.:<font color="red">*</font>
        <input type='text' id='mobileno' /><br/><br/>
        Gender:<input type='radio' name="gender">Male
        <input type='radio' name="gender">Female<br/><br/>
        <input type='Submit' value='Submit' />
        <input type='Reset' value='Reset' />
    </form></div>
    </body>
</html>

1. First Name (Name should contain alphabets and the length should not be less than 6 characters).
2. Password (Password should not be less than 6 characters length).
3. E-mail id (should not contain any invalid and must follow the standard pattern name@domain.com)
4. Mobile Number (Phone number should contain 10 digits only).
5. Last Name and Address (should not be Empty). -->
