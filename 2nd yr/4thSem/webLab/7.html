<html>
    <head>
        <title>calculator</title>
        <style>
            body {
                margin: 150px;
            }
            input {
                width: 100%;
                height: 100%;
            }
        </style>
        <script>
            function display(x) {
                document.getElementById("dis").value += x;
            }
            function compute() {
                var x = document.getElementById("dis").value;
                document.getElementById("dis").value = eval(x);
            }
        </script>
    </head>

    <center><body>
        <form>
        <table border="1" bgcolor="lightblue" height="300px" width="300px">
            <tr>
                <td colspan="4"><h1><center>Calculator</center></h1></td>
            </tr>
            <tr>
                <td colspan="4"><input type="text" id="dis" placeholder="0" style="text-align: right;"></td>
            </tr>
            <tr>
                <td><input type="reset" value="C"></td>
                <td><input type="button" onclick="display(this.value)" value="/"></td>
                <td><input type="button" onclick="display(this.value)" value="*"></td>
                <td><input type="button" onclick="display(this.value)" value="-"></td>
            </tr>
            <tr>
                <td><input type="button" onclick="display(this.value)" value="7"></td>
                <td><input type="button" onclick="display(this.value)" value="8"></td>
                <td><input type="button" onclick="display(this.value)" value="9"></td>
                <td rowspan="2"><input type="button" value="+" style="height: 50px;" onclick="display(this.value)"></td>
            </tr>
            <tr>
                <td><input type="button" onclick="display(this.value)" value="4"></td>
                <td><input type="button" onclick="display(this.value)" value="5"></td>
                <td><input type="button" onclick="display(this.value)" value="6"></td>
            </tr>
            <tr>
                <td><input type="button" onclick="display(this.value)" value="1"></td>
                <td><input type="button" onclick="display(this.value)" value="2"></td>
                <td><input type="button" onclick="display(this.value)" value="3"></td>
                <td rowspan="2"><input type="button" value="=" style="height: 48px;" onclick="compute()"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" value="0" onclick="display(this.value)" style="width: 100%;"></td>
                <td><input type="button" value="." onclick="display(this.value)"></td>
            </tr>
        </form>
    </body></center>
</html>
