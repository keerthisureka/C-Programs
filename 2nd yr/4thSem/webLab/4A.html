<html>
    <head>
        <title>Font Styles</title>
        <style>
            .red {
                color: red;
                font-family: sans-serif;
                text-decoration: underline;
            }
            .blue {
                color: blue;
                text-decoration: overline;
                font-style: oblique;
            }
            #normal {
                color: darkmagenta;
            }
        </style>
    </head>

    <body>
        <h1 class="red">THIS HEADER IS IN RED</h1>
        <h3 class="blue">This header is in blue</h3>
        <p id="normal">This is normal text</p>
    </body>
</html>

<!-- A. Use different font styles: In the style definition you define how each selector should work(font, color etc.). Then, in the body of your pages, you refer to these selectors to activate the styles. -->
