<html>
    <head>
        <title>Registration Form</title>
        <style>
            body {
                text-align: center;
                background-color: lavender;
            }
            div {
                display: block;
                margin: auto;
                width: 500px;
                text-align: left;
                padding: 70px 40px;
                border: 3px solid black;
            }
        </style>
    </head>

    <body>
        <script type="text/javascript">
            function formValidate() {
                // Make quick references to our fields
                var firstname = document.getElementById("fistname");
                var lastname = document.getElementById("lastname");
                var email = document.getElementById("email");
                var pswd = document.getElementById("pswd");
                var addr = document.getElementById("addr");
                var mobno = document.getElementById("mobno");

                // Check each input in the order that it appears in the form
                if(notEmpty(firstname, "Cannot be null")) { if(isAlphabet(firstname, "Plase only letters for your First Name")) {
                if(lengthRestriction(firstname, 6)) { if(isAlphabet(lastname, "Please only letters for your Last Name")) {
                if(emailValid(email, "Please enter a valid email address")) { if(lengthRestriction(pass, 6)) { 
                if(isAlphanumeric(pass, "Please enter numbers and letters only for password")) {
                if(notEmpty(addr, "Please enter the address")) { if(isNumeric(mobno, "Please enter a vslid mobile no")) { 
                if(lengthRestriction1(mobno, 10, 10)) {
                                                        return true;
                                                    }
                                                }
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
                return false;
            }

            function notEmpty(ele, msg) {
                if(ele.value.length == 0) {
                    alert(msg);
                    ele.focus(); // Get the focus to this input
                    return false;
                }
                return true;
            }

            function isAlphabet(ele, msg) {
                var alphaExpression = /^[a-zA-Z]+$/;
                if(ele.value.match(alphaExpression))
                    return true;
                else {
                    alert(msg);
                    ele.focus();
                    return false;
                }
            }

            function lengthRestriction(ele, min) {
                var userInput = ele.value;
                if(userInput.length >= min)
                    return true;
                else {
                    alert("Please enter " + min + " characters");
                    ele.focus();
                    return false;
                }
            }

            function emailValid(ele, msg) {
                var emailExpression = /^[\w\.\+\-]+\@[a-zA-Z0-9\.\-]+\[a-zA-Z0-9]{2,4}$/;
                if(ele.value.match(emailExpression))
                    return true;
                else {
                    alert(msg);
                    ele.focus();
                    return false;
                }
            }

            function isAlphanumeric(ele, msg) {
                var alphanumExpression = /^[a-zA-Z0-9]+$/;
                if(ele.value.match(alphanumExpression))
                    return true;
                else {
                    alert(msg);
                    ele.focus();
                    return false;
                }
            }

            function isNumeric(ele, msg) {
                var numExpression = /^[0-9]+$/;
                if(ele.value.match(numExpression))
                    return true;
                else {
                    alert(msg);
                    ele.focus();
                    return false;
                }
            }

            function lengthRestriction1(ele, min, max) {
                var userInput = ele.value;
                if(userInput.langth >= min && userInput.length <= max)
                    return true;
                else {
                    alert("Please enter 10 numbers only");
                    ele.focus();
                    return false;
                }
            }
        </script>

        <font color="blue" size="6" face="arial"><b>Registration Form</b></font><br/><br/>
        <div><form onsubmit="return formValidate();" action="./right.html">
            First Name:(Minimum 6 characters)<font color="red">*</font>
            <input type="text" id="firstname" /><br/><br/>
            Last Name:<font color="red">*</font>
            <input type="text" id="lastname" /><br/><br/>
            Email Address:<font color="red">*</font>
            <input type="text" id="email" /><br/>
            <font color="red">(one e-mail id only):</font>
            <font color="redblue">e.g. anilkumaratb@gmail.com</font><br/><br/>
            Password:(Minimum 6 characters)<font color="red">*</font>
            <input type="password" id="pswd" /><br/><br/>
            Address:<font color="red">*</font>
            <textarea row="2" cols="20" id="addr"></textarea><br/><br/>
            Mobile No.:<font color="red">*</font>
            <input type="text" id="mobno" /><br/><br/>
            Gender: <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female<br/><br/>
            <input type="submit" value="Submit"/>
            <input type="reset" value="Reset"/>
        </form></div>

</html>
