<html>
    <head>
        <title>Program-7</title>
    </head>
    <body>
        <h2>Course Enrollment Form for Students</h2>
        <form method="post" action="">
            {% csrf_token %}
            Select a student name:&emsp;
            <select name="sname" required>
                <option value="">Select a student</option>
                {% for s in students %}
                    <option value={{s.id}}>{{s.student_name}}</option>
                {% endfor %}
            </select>
            <br /><br />
            Select a course name:&emsp;
            <select name="cname" required>
                <option value="">Select a course</option>
                {% for c in courses %}
                    <option value={{c.id}}>{{c.course_name}}</option>
                {% endfor %}
            </select>
            <br /><br />
            <input type="submit" value="Enroll" />
        </form>
    </body>
</html>
